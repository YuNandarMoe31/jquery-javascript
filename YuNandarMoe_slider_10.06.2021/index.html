<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="tab-slider">
    <div class="panel">
      <div class="panel-inner">
        <div id="panel-item1" class="panel-item"><img src="img/scene_img01.jpg" alt="Scene Image"></div>
        <div id="panel-item2" class="panel-item"><img src="img/scene_img02.jpg" alt="Scene Image"></div>
        <div id="panel-item3" class="panel-item"><img src="img/scene_img03.jpg" alt="Scene Image"></div>
        <div id="panel-item4" class="panel-item"><img src="img/scene_img04.jpg" alt="Scene Image"></div>
        <div id="panel-item5" class="panel-item"><img src="img/scene_img05.jpg" alt="Scene Image"></div>
     </div>
    </div>
    <div class="tab">
      <ul>
        <li><a href="#tab-item1"><img src="img/scene_img01.jpg" alt="Scene Image" class="active"></a></li>
        <li><a href="#tab-item2"><img src="img/scene_img02.jpg" alt="Scene Image"></a></li>
        <li><a href="#tab-item3"><img src="img/scene_img03.jpg" alt="Scene Image"></a></li>
        <li><a href="#tab-item4"><img src="img/scene_img04.jpg" alt="Scene Image"></a></li>
        <li><a href="#tab-item5"><img src="img/scene_img05.jpg" alt="Scene Image"></a></li>
      </ul>
    </div>

    <button class="prev">❮</button>
    <button class="next">❯</button>
  </div>

  <input type="color">
  
  <script src="js/jquery-2.2.0.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
