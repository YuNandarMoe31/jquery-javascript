<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="tab-slider" class="container">
    <div class="pannel-inner">
      <div class="mySlides">
        <img src="img/scene_img01.jpg" width="735px" height="400px" class="pannel-item">
      </div>
    
      <div class="mySlides">
        <img src="img/scene_img02.jpg" width="735px" height="400px" class="pannel-item">
      </div>
    
      <div class="mySlides">
        <img src="img/scene_img03.jpg" width="735px" height="400px" class="pannel-item">
      </div>
        
      <div class="mySlides">
        <img src="img/scene_img04.jpg" width="735px" height="400px" class="pannel-item">
      </div>
    
      <div class="mySlides">
        <img src="img/scene_img05.jpg" width="735px" height="400px" class="pannel-item">
      </div>
    </div>
   
      
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="img/scene_img01.jpg" onclick="currentSlide(1)" alt="" width="130px" height="90px">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/scene_img02.jpg" onclick="currentSlide(2)" alt="" width="130px" height="90px">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/scene_img03.jpg" onclick="currentSlide(3)" alt="" width="130px" height="90px">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/scene_img04.jpg" onclick="currentSlide(4)" alt="" width="130px" height="90px">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/scene_img05.jpg" onclick="currentSlide(5)" alt="" width="130px" height="90px">
      </div>    
    </div>
  </div>

  <script src="js/jquery-2.2.0.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
