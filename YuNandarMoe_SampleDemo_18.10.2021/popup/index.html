<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <link rel="stylesheet" href="../css/popup/bootstrap.min.css">
  <link rel="stylesheet" href="../css/popup/style.css">
</head>
<body>
  <div class="mainvisual">
    <div class="container">
      <div class="mv-txt text-center">
        <h2>WE DESIGN <span class="orange-txt">THINGS</span></h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, 
          sed do eiusmod tempor incididunt ut labore et dolore magna aliqua
        </p>
      </div>
      <div class="mv-btn  text-center">
        <a href="#popup1" class="btn mb-2">HIRE US</a>
        <a href="#" class="btn mb-2">OUR WORKS</a>
      </div>
      <div id="popup1" class="overlay">
        <div class="popup">
          <h2>HIRE <span class="orange-txt">US</span></h2>
          <a class="close" href="#">X</a>
          <p class="content mb-4">
            Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum
          </p>
          <form>
            <div class="form-group mb-4">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email">
            </div>
            <div class="form-group mb-4">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Subject">
            </div>
            <div class="form-group mb-4">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="Your Message"></textarea>
            </div>
          </form>
          <div class="hire-btn">
            <button type="button" class="btn">SEND MESSAGE</button>
          </div>
        </div>
      </div>
    </div>
  </div><!-- mainvisual -->
  <script src="../js/library/jquery-3.4.1.min.js"></script>
  <script src="../js/library/bootstrap.bundle.min.js"></script>
</body>
</html>
