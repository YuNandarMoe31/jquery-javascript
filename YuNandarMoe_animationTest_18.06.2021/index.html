<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=q, initial-scale=1.0">
  <title>Duo Cosmetics</title>
  <link rel="shortcut icon" href="img/mainlogo.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>
  <div class="mainvisual">
    <div class="container">
      <div class="mv-logo">
        <img src="img/logo.png" alt="Logo">
      </div>
      <h2 class="mv-ttl"><img src="img/mv_ttl.png" alt="Mainvisual Title"></h2>
      <p class="mv-txt01">※数量限定につき無くなり次第終了となります</p>
      <div class="concept-img"><img src="img/concept_ttl.png" alt="Concept" width="139" height="139"></div>
      <p class="mv-txt02 wow animate__animated animate__fadeInUp animate__slow">2019年9月にリリースしたデュオ本兄弟の 2nd CMソング「いちごのはなの君へ」が 大ヒットを記録！！お客様の声にお答えして  贅沢にいちごを使ったクレンジングバームを作りました♪</p>
    </div>
  </div> <!-- mainvisual -->

  <div class="container clearFix">
    <ul class="menu-list">
      <li>
        <a href="#"><img src="img/link_img01.png" alt="3つのポイント"></a>
      </li>
      <li>
        <a href="#"><img src="img/link_img02.png" alt="スタイル"></a>
      </li>
      <li>
        <a href="#"><img src="img/link_img03.png" alt="ユーザーズボイス"></a>
      </li>
      <li>
        <a href="#"><img src="img/link_img04.png" alt="商品詳細"></a>
      </li>
      <li>
        <a href="#"><img src="img/link_img05.png" alt="お手入れのポイント"></a>
      </li>
    </ul>
  </div>
  <div class="content-sec-feature">
    <div class="strawberry-img01">
      <img src="img/strawberry_img01.png" alt="Strawberry Image" width="134" height="198" class="wow animate__animated animate__wobble animate__slow animate__infinite">
    </div>
    <div class="feature-ttl">
      <img src="img/feature_ttl.png" alt="Concept" width="139" height="139" class="wow animate__animated animate__flipOutX animate__fast">
    </div>
    <div class="container">
      <div class="clearFix">
        <div class="rose-txt wow animate__animated animate__fadeInUp animate__slow animate__delay-1s">
          <img src="img/rose_img.png" alt="Rose Image">
          <p><img src="img/txt01.png" alt="ローズの花びら＊スクラブ"></p>
        </div>
        <div class="point01-txt wow animate__animated animate__fadeInTopRight animate__slow animate__delay-1s">
          <img src="img/point01_img.png" alt="Point 1">
        </div>
      </div>
      <div class="clearFix">
        <div class="cake-img">
          <img src="img/cake_img.png" alt="Cake Image" width="438" height="226" class="wow animate__animated animate__slideInUp animate__slow">    
        </div>
        <div class="txt02">
          <img src="img/ice_img.png" alt="Ice Image" width="114" height="98" class="ice-img wow animate__animated animate__zoomIn animate__slow animate__delay-1s">
          <p><img src="img/txt02.png" alt="うるおいシュガー＊
            スクラブ" class="wow animate__animated animate__slideInUp animate__slow animate__delay-1s"></p>   
        </div>
      </div>
      <div class="wow animate__animated animate__fadeInTopLeft animate__slow animate__delay-1s">
        <img src="img/point02_img.png" alt="Point 2">
      </div>
      <div class="strawberry-sec clearFix">
        <p class="txt03 wow animate__animated animate__slideInUp animate__slow animate__delay-1s"><img src="img/txt03.png" alt="まぼろしの
          白いちご成分＊"></p>
        <img src="img/strawberry_img.png" alt="Strawberry Image" width="310" height="216" class="strawberry-sec-img wow animate__animated animate__slideInUp animate__slow">
        <p class="txt04 wow animate__animated animate__slideInUp animate__slow animate__delay-1s"><img src="img/txt04.png" alt="真っ赤な
          いちご成分＊"></p>
      </div>
      <div class="glass-sec clearFix">
        <img src="img/heart_img.png" alt="Heart Image" width="142" height="108" class="heart-img wow animate__animated animate__zoomIn animate__slow animate__delay-1s">
        <img src="img/point03_img.png" alt="Point 3" class="point01-txt wow animate__animated animate__fadeInTopRight animate__slow">

        <div class="glass-sec-txt clearFix">
          <p><img src="img/txt05.png" alt="まぼろしの
            白いちご成分＊" class="txt05 wow animate__animated animate__slideInUp animate__slow animate__delay-2s"></p>
          <img src="img/glass_img.png" alt="Strawberry Image" width="334" height="257" class="glass-sec-img wow animate__animated animate__slideInUp animate__slow animate__delay-1s">
          <p class="txt06 wow animate__animated animate__slideInUp animate__slow animate__delay-2s"><img src="img/txt06.png" alt="真っ赤な
            いちご成分＊"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="style-sec">
    <div class="style-ttl">
      <img src="img/style_ttl.png" alt="Concept" width="136" height="135" class="wow animate__animated animate__flipOutX animate__slow">
    </div>
    <div class="strawberry-img02">
      <img src="img/strawberry_img02.png" alt="Strawberry Image" class="wow animate__animated animate__swing animate__infinite">
    </div>
    <div class="container">
      <div class="clearFix">
        <div class="style-left-sec">
          <div class="left-sec-package">
            <p class="wow animate__animated animate__slideInDown animate__slow animate__delay-1s">
              <img src="img/pakage_ttl.png" alt="いちごの パッケージが目印♪ ">
            </p>
            <div class="style-cream-box">
              <img src="img/style_package.png" alt="Package Box" width="340" height="210" class="style-img wow animate__animated animate__fadeInBottomRight animate__slow">
              <p class="style-txt01 wow animate__animated animate__lightSpeedInLeft animate__slow animate__delay-2s"><img src="img/style_txt01.png" alt=""></p>
            </div>
          </div>
          <div class="left-sec-cream">
            <p class="cream-ttl wow animate__animated animate__fadeInRight animate__slow animate__delay-2s">
              <img src="img/cream_ttl.png" alt="いちごの パッケージが目印♪ ">
            </p>
            <div class="style-cream-texture">
              <img src="img/style_cream.png" alt="Cream Texture" width="360" height="200" class="style-img wow animate__animated animate__fadeInBottomRight animate__slow animate__delay-1s">
              <p class="style-txt02 wow animate__animated animate__fadeInBottomRight animate__slow animate__delay-3s"><img src="img/style_txt02.png" alt=""></p>
            </div>
          </div>
        </div>
        <div class="style-right-sec">
          <p class="wow animate__animated animate__jackInTheBox animate__slow animate__delay-2s"><img src="img/msg_txt.png" alt="" width="234" height="164"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</body>
</html>
