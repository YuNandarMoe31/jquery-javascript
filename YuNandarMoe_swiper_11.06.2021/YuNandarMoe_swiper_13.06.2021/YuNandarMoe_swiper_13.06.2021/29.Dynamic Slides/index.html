<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Slides</title>
  <link rel="stylesheet" href="css/swiper-bundle.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/paint_img01.png" alt="Scene Image"></div>
      <div class="swiper-slide"><img src="img/paint_img02.png" alt="Scene Image"></div>
      <div class="swiper-slide"><img src="img/paint_img03.jpg" alt="Scene Image"></div>
      <div class="swiper-slide"><img src="img/paint_img04.png" alt="Scene Image"></div>
    </div>
     <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  <p class="append-buttons">
    <a href="#" class="prepend-2-slides">Prepend 2 Slides</a>
    <a href="#" class="prepend-slide">Prepend Slide</a>
    <a href="#" class="append-slide">Append Slide</a>
    <a href="#" class="append-2-slides">Append 2 Slides</a>
  </p>
  </div>

  <script src="js/swiper-bundle.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
