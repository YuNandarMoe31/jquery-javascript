<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTL</title>
  <link rel="stylesheet" href="css/swiper-bundle.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container" dir="rtl">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/paint_img01.png" alt="Scene Image"></div>
      <div class="swiper-slide"><img src="img/paint_img02.png" alt="Scene Image"></div>
      <div class="swiper-slide"><img src="img/paint_img03.jpg" alt="Scene Image"></div>
      <div class="swiper-slide"><img src="img/paint_img04.png" alt="Scene Image"></div>
      <div class="swiper-slide"><img src="img/paint_img05.jpg" alt="Scene Image"></div>
      <div class="swiper-slide"><img src="img/paint_img06.jpg" alt="Scene Image"></div>
      <div class="swiper-slide"><img src="img/paint_img07.jpg" alt="Scene Image"></div>
      <div class="swiper-slide"><img src="img/paint_img08.jpg" alt="Scene Image"></div>
      <div class="swiper-slide"><img src="img/paint_img09.jpg" alt="Scene Image"></div>
      <div class="swiper-slide"><img src="img/paint_img10.jpg" alt="Scene Image"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Navigation -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div> 
  
  <script src="js/swiper-bundle.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
