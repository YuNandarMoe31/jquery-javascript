<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading</title>
  <link rel="shortcut icon" href="img/logo.png">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <div class="lazy slider">
    <div>
      <img data-lazy="img/ghibli_img01.jpg" class="lazy-img"/>

    <div>
      <img data-lazy="img/ghibli_img02.jpg" class="lazy-img"/>
    </div>
    <div>
      <img data-lazy="img/ghibli_img03.jpg" class="lazy-img"/>
    </div>
    <div>
      <img data-lazy="img/ghibli_img04.jpg" class="lazy-img"/>
    </div>
    <div>
      <img data-lazy="img/ghibli_img05.jpg" class="lazy-img"/>
    </div>
    <div>
      <img data-lazy="img/ghibli_img06.jpg" class="lazy-img"/>
    </div>
    <div>
      <img data-lazy="img/ghibli_img07.jpg" class="lazy-img"/>
    </div>
    <div>
      <img data-lazy="img/ghibli_img08.jpg" class="lazy-img"/>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/custom.js"></script>
</body>
</html>
